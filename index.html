<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="container">
        <div id="banner">

            <div id="back">
                <img src="img/odin-lined.png" id="logo" alt="logo image">
                <p>ODIN</p>
            </div>
        </div>
        <div id="form">

            <div id="top">
                <p>This is not a real online service! You know you need something like this in your life to help you
                    realise your deepest dreams.
                    <br> Sign up Now to get started.
                    <br><br>
                    You know you want to:
                    <br><br>
                        Let' do this!
                </p>
                <div id="formfill">
                    <form action="">
                        <div class="form-grid">

                            <div>
                                <label for="first-name">FIRST NAME</label>
                                <input type="text" id="first-name" name="first-name" value="Thor">
                              </div>
                              <div>
                                <label for="last-name">LAST NAME</label>
                                <input type="text" id="last-name" name="last-name" value="Odinson">
                              </div>
                              <div>
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="email">
                              </div>
                              <div>
                                <label for="phone">PHONE NUMBER</label>
                                <input type="tel" id="phone" name="phone">
                              </div>
                              <div>
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" name="password" class="error">
                                <div class="error-message">* Passwords do not match</div>
                              </div>
                              <div>
                                <label for="confirm-password">CONFIRM PASSWORD</label>
                                <input type="password" id="confirm-password" name="confirm-password" class="error">
                              </div>
                </div>
                </form>

            </div>
            <div id="bottom">
                <button>
                    Create account
                </button>
                <p>Already have an account? Log In</p>
            </div>

        </div>
    </div>


</body>

</html>
